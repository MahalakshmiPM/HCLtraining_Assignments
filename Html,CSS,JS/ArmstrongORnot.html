 <body>
  <script>
	var n=parseInt(prompt("enter a value : ",0));
		var q=n, arm=0;
		while(q>0)
		{
		var arm=Math.pow((q%10),3)+arm;
		q=Math.floor((q/10));
		}
		if(n==arm)
		document.write("Armstrong" + " <br> " );
		else
		document.write("not Armstrong" + " <br> " );
  </script>
