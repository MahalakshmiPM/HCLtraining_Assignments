 <body>
  <script>
var a=parseInt(prompt("enter a value : ",0));
  switch(a)
  {
	case 1:
		var n1=parseInt(prompt("enter a value : ",0));
		if(n1%2==0)
			document.write("even"+ " <br> ");
		else
			document.write("odd" + " <br> " );
		break;
	case 2:
	var n1=parseInt(prompt("enter a value : ",0));
		var flag=0;
		for(let i=2;i<=n1/2;i++)
		{
		if(n1%2==0)
		flag++;
		}
		if(flag==0)
		document.write("prime" + " <br> " );
		else
		document.write("not prime" + " <br> " );
		break;
	case 3:
		{
		var n=parseInt(prompt("enter a value : ",0));
		var q=n, arm=0,r=0;
		while(q>0)
		{
		r=(r*10)+(q%10);
		q=Math.floor((q/10));
		}
		if(n==r)
		document.write("palindrome" + " <br> " );
		else
		document.write("not palindrome" + " <br> " );
		break;
		}
	case 4:
		{
		var n=parseInt(prompt("enter a value : ",0));
		var q=n, arm=0;
		while(q>0)
		{
		var arm=Math.pow((q%10),3)+arm;
		q=Math.floor((q/10));
		}
		if(n==arm)
		document.write("Armstrong" + " <br> " );
		else
		document.write("not Armstrong" + " <br> " );
		break;
		}
	case 5:
		{
		var n1=parseInt(prompt("enter a value : ",0));
		var sum=0;
		for(let i=1;i<n1;i++)
		{
		if(n1%i==0)
		{
		sum=sum+i;
		}
		}
		if(sum==n1)
		document.write("perfect number" + " <br> " );
		else
		document.write("not perfect number" + " <br> " );
		break;

			}
}

  </script>
